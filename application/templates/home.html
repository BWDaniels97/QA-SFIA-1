{% extends 'layout.html' %}
{% block body_content %}
<p>Check out who's playing near you!</p>
{% for post in gigs %}
    <div>
	<h3>In {{ post.city }} at {{ post.venue }}</h3>
	<p><b> Date of the gig: </b>{{ post.gig_date }}</p>
	<p><b> Time of the gig: </b>{{ post.gig_time }}</p>
        <p>{{ post.content }}</p>
    </div>
{% endfor %}

{% endblock %}
